<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The weather now</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4f7b23a78f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="card card-body">
      <div class="card-body">
        <form action="search" id="search-form">
          <div class="form-search">
            <input
              type="text"
              id="input-city"
              placeholder="City"
              class="city-input"
              required
            />
            <input type="submit" value="Search" class="search-button" />
            <input
              type="button"
              value="Local"
              class="search-button"
              id="local-button"
            />
          </div>
        </form>
        <div class="row headline">
          <div class="col-6">
            <span class="city" id="city">Craz</span>
          </div>
          <div class="col-6 time">
            Updated: <span id="time">Monday 21:32</span>
          </div>
        </div>
        <div class="weather-data">
          <div class="container weather">
            <div class="row weather-row">
              <div class="col-6 location-weather">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="Partly cloudy"
                  class="weather-img"
                  id="weather-img"
                />
                <span id="temp-num" class="location">41</span>
                <span class="temp-units">
                  <a href="#" id="celsius-link" class="temp active">C°</a>|<a
                    href="#"
                    id="fahrenheit-link"
                    class="temp active"
                    >F°</a
                  ></span
                >
              </div>
              <div class="col-6 data">
                <ul class="data-list">
                  <li class="data-row" id="description">Temno</li>
                  <li class="data-row">
                    Wind: <span id="speed">100</span> km/h
                  </li>
                  <li class="data-row">
                    Humidity: <span id="humidity">100</span>%
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="card-deck">
          <div class="card week-day">
            <div class="card-body">
              <p class="card-title">Thursday</p>
              <i class="fa-solid fa-cloud card-pic"></i>
              <p class="card-text">15° | 6°</p>
            </div>
          </div>
          <div class="card week-day">
            <div class="card-body">
              <p class="card-title">Friday</p>
              <i class="fa-solid fa-sun card-pic"></i>
              <p class="card-text">15° | 6°</p>
            </div>
          </div>
          <div class="card week-day">
            <div class="card-body">
              <p class="card-title">Satursday</p>
              <i class="fa-solid fa-cloud-sun card-pic"></i>
              <p class="card-text">15° | 6°</p>
            </div>
          </div>
          <div class="card week-day">
            <div class="card-body">
              <p class="card-title">Sunday</p>
              <i class="fa-solid fa-cloud-sun-rain card-pic"></i>
              <p class="card-text">15° | 6°</p>
            </div>
          </div>
          <div class="card week-day">
            <div class="card-body">
              <p class="card-title">Monday</p>
              <i class="fa-solid fa-cloud-showers-heavy card-pic"></i>
              <p class="card-text">15° | 6°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="github-link">
      Created by Sue Brechko. See you on
      <a
        href="https://github.com/shoproizoshlo/the-weather-project"
        target="_blank"
        >GitHub</a
      >
      🫶🏻
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
